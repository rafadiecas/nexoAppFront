<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

<div class="container">
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Buscar por nombre o DNI..."
      [(ngModel)]="filterText"
      (input)="applyFilter()">
  </div>

  <div class="container">
    <div class="row le-hide">

      <div class="col-lg-12">
        <div class="m-0 row p-3">
          <div class="col-sm-12 col-lg-3 p-0 pl-lg-5">
            <strong> Usuario</strong>
          </div>
          <div class="col-md-3 col-lg-3 p-0">
            <strong class="pl-lg-2"> Nombre</strong>
          </div>
          <div class="col-sm-12 col-lg-3 p-0 pl-lg-5">
            <strong> DNI</strong>
          </div>
          <div class="col-sm-12 col-lg-3 p-0 pl-lg-5">
            <strong>Acciones</strong>
          </div>
        </div>
      </div>


    </div>
    <div class="row">
      <div class="col-sm-4 col-lg-12 mt-2 mb-2 " *ngFor="let item of paginatedItems">
        <div class="m-0 row row-container bg-white p-3 cuadro rounded-4">
          <div class="col-sm-12 col-lg-3  p-0 p-0 pl-lg-5">
            {{ item.nombreUsuario }}
          </div>
          <div class="col-md-3 col-lg-3 p-0 pl-lg-2">
            {{ item.nombre }} {{ item.apellido }}
          </div>
          <div class="col-sm-12 col-lg-3  p-0 p-0 pl-lg-5">
            {{ item.dni }}
          </div>
          <div class="col-sm-12 col-lg-3 p-0">
            <button class="btn btn-xs btn-confirmar" (click)="verificaUsuario(item.idUsuario!)">
              <i class="fas fa-check"></i>
              Confirmar
            </button>
            <button class="btn btn-xs btn-eliminar" (click)="eliminaUsuario(item.idUsuario!)">
              <i class="fas fa-trash-alt"></i>
              Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>
    <nav aria-label="Paginación" class="mt-3">
      <ngb-pagination
        [collectionSize]="filteredItems.length"
        [(page)]="currentPage"
        [pageSize]="itemsPerPage"
        (pageChange)="changePage($event)">
      </ngb-pagination>
    </nav>
  </div>


  <nav aria-label="Paginación"></nav>
</div>

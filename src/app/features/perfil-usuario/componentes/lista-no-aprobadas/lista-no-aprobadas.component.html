<div class="container">
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Buscar por nombre o DNI..."
      [(ngModel)]="filterText"
      (input)="applyFilter()">
  </div>

  <table class="table">
    <thead>
    <tr>
      <th>Nombre</th>
      <th>DNI</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of paginatedItems" (click)="irDesaparicion(item.id)">
      <td>{{ item.nombre }}</td>
      <td>{{ item.dni }}</td>
      <td>
        <button
          class="btn btn-success"
          (click)="openModal(modalContent, 'aprobar', item); $event.stopPropagation()">
          Aprobar
        </button>
        <button
          class="btn btn-danger"
          (click)="openModal(modalContent, 'denegar', item); $event.stopPropagation()">
          Denegar
        </button>
      </td>
    </tr>
    <tr *ngIf="paginatedItems.length === 0">
      <td colspan="3" class="text-center">No se encontraron resultados</td>
    </tr>
    </tbody>
  </table>


  <nav aria-label="Paginación">
    <ngb-pagination
      [collectionSize]="filteredItems.length"
      [(page)]="currentPage"
      [pageSize]="itemsPerPage"
      (pageChange)="onPageChange($event)">
    </ngb-pagination>
  </nav>
</div>

  <ng-template #modalContent let-modal>
    <div class="modal-header">
      <h5 class="modal-title" id="modal-basic-title">
        Confirmar {{ accion | titlecase }}
      </h5>
      <button type="button" class="btn-close" aria-label="Cerrar" (click)="modal.dismiss('Cerrar')"></button>
    </div>
    <div class="modal-body">
      <p>¿Estás seguro de que deseas {{ accion }} a <strong>{{ itemSeleccionado?.nombre }}</strong>?</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Cancelar')">Cancelar</button>
      <button type="button" class="btn btn-primary" (click)="modal.close('Confirmar')">Confirmar</button>
    </div>
  </ng-template>

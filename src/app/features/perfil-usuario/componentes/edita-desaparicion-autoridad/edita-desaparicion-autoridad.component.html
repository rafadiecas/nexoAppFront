<div class="container">
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Buscar por nombre o DNI..."
      [(ngModel)]="filterText"
      (input)="applyFilter()">
  </div>

  <div class="container">
    <div class="row le-hide">
      <div class="col-lg-12">
        <div class="m-0 row p-3">
          <div class="col-md-3 col-lg-4 p-0">
            <strong class="pl-lg-2">Nombre</strong>
          </div>
          <div class="col-sm-12 col-lg-4 p-0 pl-lg-5">
            <strong>Apellidos</strong>
          </div>
          <div class="col-sm-12 col-lg-4 p-0 pl-lg-5">
            <strong>Fecha Desaparición</strong>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div
        class="col-sm-4 col-lg-12 mt-2 mb-2"
        *ngFor="let item of paginatedItems"
        (click)="irDesaparicion(item)"
      >
        <div class="m-0 row row-container bg-white p-3 cuadro">
          <div class="col-md-3 col-lg-4 p-0 pl-lg-2">
            {{ item.nombre }}
          </div>
          <div class="col-sm-12 col-lg-4 p-0 p-0 pl-lg-5">
            {{ item.apellidos }}
          </div>
          <div class="col-sm-12 col-lg-4 p-0">
            {{ item.fecha }}
          </div>
        </div>
      </div>
    </div>
  </div>

  <nav aria-label="Paginación">
    <ngb-pagination
      [collectionSize]="filteredItems.length"
      [(page)]="currentPage"
      [pageSize]="itemsPerPage"
      (pageChange)="onPageChange($event)"
    >
    </ngb-pagination>
  </nav>
</div>

<h2 mat-dialog-title>Completar Datos</h2>
<mat-dialog-content>
  <form [formGroup]="dialogForm">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input id="nombre" formControlName="nombre" class="form-control" />
      <div *ngIf="dialogForm.get('nombre')?.invalid && dialogForm.get('nombre')?.touched" class="text-danger">
        El nombre es obligatorio.
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input id="email" type="email" formControlName="email" class="form-control" />
      <div *ngIf="dialogForm.get('email')?.invalid && dialogForm.get('email')?.touched" class="text-danger">
        Ingresa un email válido.
      </div>
    </div>

    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono</label>
      <input id="telefono" type="number" formControlName="telefono" class="form-control" />
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cancelar</button>
  <button mat-button [disabled]="dialogForm.invalid" (click)="guardar()">Guardar</button>
</mat-dialog-actions>

<h2 mat-dialog-title>Crear Nuevo Aviso</h2>
<form [formGroup]="avisoForm" (ngSubmit)="crearAviso()">
  <mat-dialog-content>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>TÃ­tulo</mat-label>
      <input matInput formControlName="texto" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Fecha</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="fecha" required />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>ID de Usuario</mat-label>
      <input matInput formControlName="id_usuario" type="number" required />
    </mat-form-field>

    <app-input-share></app-input-share>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="avisoForm.invalid">Crear</button>
  </mat-dialog-actions>
</form>

<!-- desaparicion-principal.component.html -->
<div class="container" style="margin-top: 20px;">
  <div class="row g-3">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let desaparicion of desapariciones">
      <div class="card h-100">
        <img class="card-img-top" [src]="desaparicion.urlFotoCara" [alt]="desaparicion.nombre">
        <div class="card-body">
          <h5 class="card-title text-uppercase">{{ desaparicion.nombre }}</h5>
          <p class="card-text">Desaparecido el {{ desaparicion.fecha | date: 'dd/MM/yyyy' }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

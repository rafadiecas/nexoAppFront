<mat-grid-list cols="3" rowHeight="2:1">
  <mat-grid-tile *ngFor="let des of desapariciones">
    <mat-card>
      <img mat-card-image [src]="des.urlFotoCara" alt="foto">
      <mat-card-content>
        <h3>{{ des.nombre }} {{ des.apellidos }}</h3>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
